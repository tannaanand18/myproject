<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wap {
      width: 500px;
      height: 150px;
      background-color: lightblue;
      border: 2px solid #333;
      line-height: 150px;
        }
    </style>
</head>
<body>
    <input type="text" id="write"/>
    <button onclick="wap()">update</button>
    <div id="box"></div>
    <script>
        function wap(){
            var x = document.getElementById("write").value;
            var y = document.getElementById("box");
            y.innerHTML = x;
        }
    </script>
</body>
</html>
