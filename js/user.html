<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Full Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Enter Your Name</h2>

  <input type="text" id="firstName" placeholder="First Name" />
  <input type="text" id="lastName" placeholder="Last Name" />
  <br>
  <button onclick="showName()">Submit</button>

  <div id="output"></div>

  <script>
    function showName() {
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const fullName = `${first} ${last}`;
      document.getElementById("output").textContent = "Your Name: " + fullName;
    }
  </script>

</body>
</html>
