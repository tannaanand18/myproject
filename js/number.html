<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Match Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2> Enter The Number</h2>

  <input type="number" id="num1" placeholder="Enter Number" />
  <input type="number" id="num2" placeholder="Re-enter Number" />
  <br>
  <button onclick="checkMatch()">Submit</button>

  <div id="result"></div>

  <script>
    function checkMatch() {
      const n1 = document.getElementById("num1").value;
      const n2 = document.getElementById("num2").value;

      const resultBox = document.getElementById("result");
      if (n1 === n2 && n1 !== "") {
        resultBox.textContent = "TRUE";
        resultBox.style.color = "green";
      } else {
        resultBox.textContent = "FALSE";
        resultBox.style.color = "red";
      }
    }
  </script>

</body>
</html>
