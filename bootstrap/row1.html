<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Boxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      border: 1px solid #000;
      min-height: 80px;
    }
    .red { background-color: red; }
    .yellow { background-color: yellow; }
    .blue { background-color: blue; }
    .pink { background-color: pink; }
    .green { background-color: green; }
    .purple { background-color: indigo; }
  </style>
</head>
<body>

<div class="container-fluid p-3">
  <!-- Top Full Row -->
  <div class="row">
    <div class="col-12 box"></div>
  </div>

  <!-- Main Layout -->
  <div class="row">
    <!-- Left complex section -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-4 box red"></div>
        <div class="col-4 box pink"></div>
        <div class="col-4 box blue"></div>
      </div>
      <div class="row">
        <div class="col-8 box yellow"></div>
        <div class="col-4 box pink"></div>
      </div>
      <div class="row">
        <div class="col-4 box purple"></div>
        <div class="col-2 box purple"></div>
        <div class="col-2 box purple"></div>
        <div class="col-4 box green"></div>
      </div>
      <div class="row">
        <div class="col-12 box green"></div>
      </div>
    </div>

    <!-- Right white area -->
    <div class="col-md-4">
      <div class="box" style="height: 100%; min-height: 280px;"></div>
    </div>
  </div>

  <!-- Bottom Full Row -->
  <div class="row mt-1">
    <div class="col-12 box"></div>
  </div>
</div>

</body>
</html>
