<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      width: 900px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-left {
      flex: 1;
      padding: 40px;
    }

    .modal-right {
      flex: 1;
      background: url('form1.webp') no-repeat center/cover;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group {
      width: 48%;
    }

    .full {
      width: 100%;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .modal {
        flex-direction: column;
        width: 95%;
      }
      .modal-right {
        display: none;
      }
      .form-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="modal">
    <div class="modal-left">
      <h2>Reserve a table</h2>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="your@email.com" required />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="123-456-7890" required />
        </div>
        <div class="form-group">
          <label>Number of persons</label>
          <input type="number" placeholder="12 persons" required />
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" required />
        </div>
        <div class="form-group">
          <label>Time</label>
          <select>
            <option>5:00 PM</option>
            <option>6:00 PM</option>
            <option>7:00 PM</option>
            <option>8:00 PM</option>
          </select>
        </div>
        <div class="form-group full">
          <label>Special Request</label>
          <textarea rows="3" placeholder="Any special request..."></textarea>
        </div>
        <div class="form-group full">
          <button type="submit">SUBMIT REQUEST</button>
        </div>
      </form>
    </div>
    <div class="modal-right"></div>
  </div>

</body>
</html>
